name: okaychata
description: A basic note taking application that uses Firebase for auth and storage.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  flutter: ">=3.22.0"
  sdk: ">=3.4.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  firebase_analytics: ^11.0.1
  sqflite: ^2.2.8+4
  path_provider: ^2.0.15
  path: ^1.8.3
  google_fonts: ^6.2.1
  share_plus: ^9.0.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  test: ^1.25.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
